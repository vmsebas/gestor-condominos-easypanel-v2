# ============================================
# Nginx Configuration - Gestor Condominios
# Reverse Proxy + Frontend SPA
# ============================================

upstream backend {
    server backend:3002;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Root para archivos estáticos del frontend
    root /usr/share/nginx/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Tamaño máximo de upload (50MB)
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ============================================
    # API Proxy - Todas las rutas /api/*
    # ============================================
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;

        # Headers para WebSocket y conexiones upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No cachear API
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ============================================
    # Rewrite rutas sin /api (compatibilidad Cloudflare)
    # Redirige /auth → /api/auth, etc.
    # ============================================
    location ~ ^/(auth|buildings|members|convocatorias|documents|attendance-sheets|transactions|minutes|actas|communications|finance|arrears|letters|financial-periods|budgets|categories|tasks|minute-signatures|financial-summary|db-test|history)(.*)$ {
        rewrite ^/(.*)$ /api/$1 last;
    }

    # ============================================
    # Uploads - Archivos estáticos del backend
    # ============================================
    location /uploads/ {
        proxy_pass http://backend/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Cache de archivos estáticos
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # Health check para el propio nginx
    # ============================================
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Frontend SPA - React Router
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;

        # Cache de assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No cachear index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # ============================================
    # Compresión Gzip
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ============================================
    # Seguridad Headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # Denegar acceso a archivos ocultos
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
